<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <title>Teens2Teens_login/signup</title>
    <link
      rel="stylesheet"
      href="\Users\student\Documents\MyNewProject(IFE24)\Experimenting\static\styles/LoginSignUp.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1min.js"></script>
  </head>
  <body>
    <div class="cotn_principal">
      <div class="cont_centrar">
        <div class="cont_login">
          <div class="cont_info_log_sign_up">
            <div class="col_md_login">
              <div class="cont_ba_opcitiy">
                <h2>LOGIN</h2>
                <p>Already a member? Login here.</p>
                <button id='expand-login' class="btn_login" onclick="change_to_login()">
                  LOGIN
                </button>
              </div>
            </div>
            <div class="col_md_sign_up">
              <div class="cont_ba_opcitiy">
                <h2>SIGN UP</h2>

                <p>Sign up to join the Teens2Teens community!</p>

                <button id='expand-signup' class="btn_sign_up" onclick="change_to_sign_up()">
                  SIGN UP
                </button>
              </div>
            </div>
          </div>

          <div class="cont_back_info">
            <div class="cont_img_back_grey">
              <img
                src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d"
                alt=""
              />
            </div>
          </div>
          <div class="cont_forms">
            <div class="cont_img_back_">
              <img
                src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d"
                alt=""
              />
            </div>
            <div class="cont_form_login">
              <a href="#" onclick="hidden_login_and_sign_up()"
                ><i class="material-icons">&#xE5C4;</i></a
              >
              <h2>LOGIN</h2>
              <input type="text" placeholder="Email" />
              <input type="password" placeholder="Password" />
              <button id='redirect-login' class="btn_login" onclick="window.location.href = 'C:/Users/student/Documents/MyNewProject(IFE24)/Experimenting/templates/HomePage2.html'">
                LOGIN
              </button>
            </div>

            <div class="cont_form_sign_up">
              <a href="#" onclick="hidden_login_and_sign_up()"
                ><i class="material-icons">&#xE5C4;</i></a>
              <h2>SIGN UP</h2>
              <input type="text" placeholder="Student Email" />
              <input type="text" placeholder="User" />
              <input type="password" placeholder="Password" />
              <input type="password" placeholder="Confirm Password" />
              <button id='redirect-signup' class="btn_sign_up" onclick="window.location.href = 'C:/Users/student/Documents/MyNewProject(IFE24)/Experimenting/templates/HomePage2.html'">
                SIGN UP
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const time_to_show_login = 400;
      const time_to_hidden_login = 200;

      function change_to_login() {
        document.querySelector(".cont_forms").className =
          "cont_forms cont_forms_active_login";
        document.querySelector(".cont_form_login").style.display = "block";
        document.querySelector(".cont_form_sign_up").style.opacity = "0";

        setTimeout(function () {
          document.querySelector(".cont_form_login").style.opacity = "1";
        }, time_to_show_login);

        setTimeout(function () {
          document.querySelector(".cont_form_sign_up").style.display = "none";
        }, time_to_hidden_login);
      }

      const time_to_show_sign_up = 100;
      const time_to_hidden_sign_up = 400;

      function change_to_sign_up(at) {
        document.querySelector(".cont_forms").className =
          "cont_forms cont_forms_active_sign_up";
        document.querySelector(".cont_form_sign_up").style.display = "block";
        document.querySelector(".cont_form_login").style.opacity = "0";

        setTimeout(function () {
          document.querySelector(".cont_form_sign_up").style.opacity = "1";
        }, time_to_show_sign_up);

        setTimeout(function () {
          document.querySelector(".cont_form_login").style.display = "none";
        }, time_to_hidden_sign_up);
      }

      const time_to_hidden_all = 500;

      function hidden_login_and_sign_up() {
        document.querySelector(".cont_forms").className = "cont_forms";
        document.querySelector(".cont_form_sign_up").style.opacity = "0";
        document.querySelector(".cont_form_login").style.opacity = "0";

        setTimeout(function () {
          document.querySelector(".cont_form_sign_up").style.display = "none";
          document.querySelector(".cont_form_login").style.display = "none";
        }, time_to_hidden_all);
      }
    </script>
  </body>
</html>
