<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <div id="image">
    <img src="https://www.stradahealthcare.com/wp-content/uploads/2022/01/iStock-1294477039.png">
    <div id="text-overlay">
      <h1 class="title">CONNECT. SHARE. OVERCOME.</h1>

    </div>
    <div id="row">

  <main>
    <section class="forum">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>

    </section>
    <section>

      <button id="anxiety-toggle-button">Anxiety</button>

      <button id="fake-eating-button">Eating Disorder</button>

      <button id="fake-conduct-button">Conduct Disorder</button>
      <button id="fake-selfharm-button">Self-Harm</button>

      <button id="fake-more-button1">More...</button>
    </section>
</main>

  <div id="bottom">
    <div style="height:540px;background: 
#fffcef;padding-top: 1px;">
      <h2>Connect with Us!</h2>
      <div id="instagram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/768px-Instagram_icon.png" alt="Instagram Icon">
        <h3>
          <a href="https://www.instagram.com/teens_2teens/?igsh=ZXdhdHY3bmh2cGls" target="_blank">Instagram</a>
        </h3>
      </div>
      <div class="section" id="contact">
        <h1>Let's Work Together</h1>
      </div>
      <div class="work-together">
        <h3>Send Us a Message</h3>
        <div class="spacer"></div>
        <form class="form-horizontal" role="form" id="form" method="post">
          <div class="form-row">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="contact form-control" name="name" id="name" placeholder="Name">
            </div>
          </div>
          <div class="form-row">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="contact form-control" name="email" id="email" placeholder="Email">
            </div>
          </div>
          <div class="form-row">
            <label for="subject" class="col-sm-2 control-label">Subject</label>
            <div class="col-sm-10">
              <input type="text" class="contact form-control" name="subject" id="subject" placeholder="Subject">
            </div>
          </div>
          <div class="form-row">
            <label for="message" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
              <textarea class="contact form-control" rows="3" name="message" id="message" placeholder="Message"></textarea>
            </div>
          </div>
          <button id="Submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sendButton = document.getElementById('sendButton');
            const messageInput = document.getElementById('messageInput');
            const messagesContainer = document.getElementById('messages');
            const errorMessage = document.createElement('div');
            errorMessage.classList.add('error-message');
            document.body.appendChild(errorMessage);

            const randomUsernames = ["Spark", "Echo", "Blaze", "Shadow", "Comet", "Star"];
            const randomImages = [
                "https://randomuser.me/api/portraits/lego/1.jpg",
                "https://randomuser.me/api/portraits/lego/2.jpg",
                "https://randomuser.me/api/portraits/lego/3.jpg",
                "https://randomuser.me/api/portraits/lego/4.jpg",
                "https://randomuser.me/api/portraits/lego/5.jpg",
                "https://randomuser.me/api/portraits/lego/6.jpg"
            ];

            function getRandomElement(arr) {
                return arr[Math.floor(Math.random() * arr.length)];
            }

            const username = getRandomElement(randomUsernames);
            const userImage = getRandomElement(randomImages);

            const bannedWords = [
                // English profanities
                "damn", "hell", "shit", "fuck", "bitch", "bastard", "asshole", "dick", "pussy", "cunt",
                // English slurs
                "chink", "spic", "nigger", "nigga", "faggot", "kike", "cracker", "wetback", "gook", "redskin", "raghead",
                // Spanish profanities
                "mierda", "joder", "puta", "cabron", "pendejo", "coÃ±o", "gilipollas", "culero", "picha", "chingar",
                // Spanish slurs
                "panchito", "franchute", "frijolero", "machupichu", "bachiche", "moromierda"
            ];

            function containsBannedWords(text) {
                return bannedWords.some(word => text.toLowerCase().includes(word));
            }

            function displayErrorMessage(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }

            sendButton.addEventListener('click', function () {
                const messageText = messageInput.value.trim();
                if (messageText !== "") {
                    if (containsBannedWords(messageText)) {
                        displayErrorMessage("Your message contains inappropriate content.");
                    } else {
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('message');
                        messageElement.innerHTML = `
                            <img src="${userImage}" alt="User Image" width="40" height="40">
                            <div class="content">
                                <div class="username">${username}</div>
                                <div class="text">${messageText}</div>
                            </div>
                        `;
                        messagesContainer.appendChild(messageElement);
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                        messageInput.value = "";
                    }
                }
            });

            messageInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    sendButton.click();
                }
            });
        });
    </script>
</body>
</html>
